<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="./AdminStyles/login.css">
</head>
<body>
    <div class="admin-login">
        <div class="head">Login</div>
        <form action="./" method="post" class="login-form">
            <input type="email" name="username" id="username" placeholder = "username" required class = "form-ele email"><br><br>
            <input type="password" name="password" id="password" placeholder = "password" required class = "form-ele pass"><br><br>
            <input type="submit" value="Login" class = "form-ele login-b">
        </form>
    </div>
</body>
</html>
